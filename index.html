<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="checkbox">
            <input type="checkbox" id="box"/>
            <label>God mode</label>
        </p>

        <h1 id="header">Choice one</h1>
    
        <div class="choices">
            <a class="circleBorder" id="paper">
                <img src="./img/paper.png">
            </a>
            <a class="circleBorder" id="rock">
                <img src="./img/rock.png">
            </a>
            <a class="circleBorder" id="scissors">
                <img src="./img/scissors.png">
            </a>  
        </div>

        <div class="godMode">
            <p id="cheatCode"></p>
            <p id="cheatCode1"></p>
            <p id="cheatCode2"></p>
        </div>

        <div class="computerResults">
            <div class="computerPicks">
                <h3 id="computerPickText">Computer pick: </h3>
                <img id="computerPickImg">
            </div>

            <h1 id="result"></h1>
            
            <div class="stolenButton">
                <button class="button" onclick="repeatStyleFunc()">
                    <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                    <span class="lable">Repeat</span>
                  </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
